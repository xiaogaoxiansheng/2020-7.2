<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<style>
		.box{width: 500px;height: 500px;background-color: red;}
		.div1{width: 400px;height: 400px;background-color:black;}
		.div2{width: 200px;height: 200px;background-color:blue;display: none;}
		.div1:hover .div2{display: block;background-color: chartreuse;}
	</style>
  </head>
  <body>
    <div class="box">
      <div class="div1"></div>
      <div class="div2"></div>
    </div>
  </body>
</html>
